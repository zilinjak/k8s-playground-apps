apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sleep-app
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/zilinjak/k8s-playground-apps.git
    path: helm/sleep-app
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
